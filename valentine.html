<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background: pink;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #ff4081;
            margin-bottom: 30px;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }
        
        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #yes-btn {
            background: #4CAF50;
            color: white;
        }
        
        #no-btn {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine? ❤️</h1>
        
        <div class="buttons-container">
            <button id="yes-btn">YES</button>
            <button id="no-btn">No</button>
        </div>
    </div>
    
    <script>
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        
        let yesSize = 1;
        
        noBtn.addEventListener('click', function() {
            yesSize += 0.2;
            yesBtn.style.transform = `scale(${yesSize})`;
            
            if (yesSize >= 2.5) {
                yesBtn.textContent = "YES!!! ❤️❤️❤️";
                yesBtn.style.background = "#ff4081";
            }
        });
        
        yesBtn.addEventListener('click', function() {
            yesSize = 3;
            yesBtn.style.transform = `scale(${yesSize})`;
            yesBtn.textContent = "YES!!! ❤️❤️❤️";
            yesBtn.style.background = "#ff4081";
            noBtn.style.opacity = '0.5';
            noBtn.style.pointerEvents = 'none';
        });
    </script>
</body>
</html>
